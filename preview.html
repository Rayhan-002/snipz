<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snipping Tool Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      user-select: none;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 6px;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      align-items: center;
      cursor: move;
      z-index: 1000;
    }

    #toolbar button, #toolbar input {
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }

    .selected {
      background-color: #4CAF50;
      color: white;
    }

    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 60px auto 10px auto;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="download">Download</button>
    <button id="copy">Copy</button>
    <button id="draw">Draw</button>
    <button id="line">Line</button>
    <button id="arrow">Arrow</button>
    <button id="crop">Crop</button>
    <button id="applyCrop">Apply Crop</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">Clear</button>
    <label>Color: <input type="color" id="color" value="#ff0000"></label>
    <label>Brush: <input type="number" id="brush" min="1" max="20" value="2"></label>
  </div>

  <canvas id="canvas"></canvas>

  <script src="preview.js"></script>
</body>
</html>
